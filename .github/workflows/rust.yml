name: testing

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check
      run: cargo check
    - name: Lint
      run: cargo clippy -- -Dwarnings -W clippy::pedantic
    - name: Test
      run: cargo test
    - name: Document
      run: cargo doc
